<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Feedback
	Loop</title>
<link rel="stylesheet" href="/css/reset.css ">
<link rel="stylesheet"
	href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fontawesome-all.min.css">
<link rel="stylesheet" href="/css/main.css ">

</head>
<body>

	<header class="header">
		<nav class="nav-area">
			<img id="logo" src="/images/logo.svg">
		</nav>
	</header>

	<main class="main">
	<section class="content-area bg-light shadow rounded"
		layout:fragment="content">
		<form action="/custom/login" method="post">

			<div class="form-group">
				<input class="form-control" name="username" placeholder="login"/>
			</div>

			<div class="form-group">
				<input class="form-control" name="password" type="password" placeholder="senha"/>
			</div>

			<div>
				<button class="btn btn-info btn-block">logar</button>
			</div>
		</form>
	</section>
	</main>
	<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/4.0.0-2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
