<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>Feedback</title>
</head>
<body>
<section layout:fragment="content">

	<div th:replace="layout/fragments/components :: sucess(attribute='msg')">
	</div>
	
	<div th:replace="layout/fragments/components :: info(attribute='infoMsg')">
	</div>

    <form th:action="@{/behavior/feedback/anonimous}" th:object="${newBehaviorFeedbackForm}" method="post">

        <div class="form-group">
            <input id="name" class="form-control" placeholder="Seu nome(opcional)" th:field="*{name}"
                   th:errorclass="is-invalid">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

        </div>

        <div class="form-group">
            <textarea th:errorclass="is-invalid" required="required" class="form-control" th:field="*{comment}" placeholder="Escreva aqui o que aconteceu." rows="5"></textarea>
            <span class="text-danger" th:if="${#fields.hasErrors('*{comment}')}" th:errors="*{comment}"></span>
        </div>
        
        <div>
            <button class="btn btn-info btn-block">Enviar</button>
        </div>
    </form>
</section>
</body>
</html>
