<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec=“http://www.thymeleaf.org/thymeleaf-extras-springsecurity4”>
<head>
    <meta charset="UTF-8">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Feedback Loop</title>
    <link rel="stylesheet" href="/css/reset.css ">
    <link rel="stylesheet" href="/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/css/main.css ">
    <link rel="stylesheet" href="/css/print.css ">
	<meta name="viewport" content="width=device-width">
</head>
<body>

<header class="header" sec:authorize="isAuthenticated()">
    <nav class="nav-area">

        <img id="logo" src="/images/logo.svg">
	
        <ul class="nav-links m-0">
            <li class="nav-item">
                <a th:classappend="${@navigator.activeLinkClass('cycles')}" class="nav-link" href="/admin/cycles">Ciclos</a>
            </li>
             
                    
            <li class="nav-item" sec:authorize="hasRole('ROLE_PEOPLE')">
                <a  th:classappend="${@navigator.activeLinkClass('company-teams')}" class="nav-link" href="/admin/company-teams">Times</a>
            </li>
                      
            <li class="nav-item" sec:authorize="hasRole('ROLE_PEOPLE')">
                <a th:classappend="${@navigator.activeLinkClass('admin/questions')}" class="nav-link" href="/admin/questions">Perguntas</a>
            </li>
            
            <li class="nav-item" sec:authorize="hasRole('ROLE_GOOD_BEHAVIOR')">
                <a th:classappend="${@navigator.activeLinkClass('admin/behavior')}" class="nav-link" href="/admin/behavior/feedbacks">Denúncias</a>
            </li>


            <li class="nav-item">
                <a class="nav-link logout" href="/logout">Sair</a>
            </li>
        </ul>
    </nav>
</header>

<main class="main">
    <section class="content-area bg-light shadow rounded container-fluid" layout:fragment="content">
        <p class="font-weight-bold">
            Content place
        </p>
    </section>
</main>
<script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
<script src="/webjars/bootstrap/4.0.0-2/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
<script layout:fragment="scripts"></script>
</body>
</html>
