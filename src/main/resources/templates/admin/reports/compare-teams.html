<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">

<head>
    <meta charset="UTF-8">
    <title>Relatório de comparação de respostas</title>
</head>
<body>
<section layout:fragment="content">
	<h3>Relatório de taxa de respostas por time</h3>
    <table class="table table-hover table-bordered">
        <thead>
	        <th>Time</th>
			<th th:each="question : ${questionsList}" th:text="${question.statement}"></th>
        </thead>
        <tbody>
	        <tr th:each="team : ${teamsList}">
	        	<td th:text="${team.name}"></th>
	        	<td th:each="question : ${questionsList}" th:text=" ${@numbersFormatter.percent(answersList.percentCount(team,question))+'('+answersList.peopleCount(team,question)+')'}" th:class="${@reportTableView.decideColorPercent(answersList.percentValue(team,question))}"></td>	        	
	        </tr>
        </tbody>
    </table>

</section>
</body>
</html>
