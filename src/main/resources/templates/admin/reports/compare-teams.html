<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">

<head>
    <meta charset="UTF-8">
    <title>Relatório de comparação de respostas</title>
</head>
<body>
<section layout:fragment="content">
    <div th:replace="layout/fragments/components :: sucess(attribute='msg')">
        Success
    </div>

    <a class="btn btn-outline-info mb-5" href="/admin/questions/new">Novo</a>

    <table class="table table-hover">
        <thead>
	        <th>Time</th>
			<th th:each="question : ${compareTeamsReportView.questions}" th:text="${question.statement}"></th>
        </thead>
        <tbody>
	        <tr th:each="team : ${compareTeamsReportView.teams}">
	        	<td th:text="${team.name}"/>
	        	<td th:each="question : ${compareTeamsReportView.questions}" th:text="${compareTeamsReportView.percent(team)}"/>
	        </tr>
        </tbody>
    </table>

</section>
</body>
</html>
