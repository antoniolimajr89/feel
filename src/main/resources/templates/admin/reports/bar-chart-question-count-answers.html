<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">

<head>
    <meta charset="UTF-8">
    <title>Relat√≥rio de quantidade de respostas</title>
    <script src="/js/reports/Chart.min.js"></script>
    <script src="/js/reports/chartjs-plugin-datalabels.min.js"></script>
</head>
<body>
<section layout:fragment="content">	
	<canvas id="myChart"></canvas>
</section>

<script layout:fragment="scripts" th:inline="javascript" th:if="${dataUrl}">
const dataUrl = '[(${dataUrl})]';
var ctx = document.getElementById("myChart");

fetch(dataUrl)
	.then(res => res.json())
	.then(info => {
		var myChart = new Chart(ctx, {
		    type: 'bar',
		    data: {
		        labels: info.labels,
		        datasets: [{
		            label: 'notas',
		            data: info.values,
		            backgroundColor: info.colors
		        }]
		    },
		    options: {
		        scales: {
		            yAxes: [{
		                ticks: {
		                    beginAtZero:true
		                }
		            }]
		        },
				plugins: {
					datalabels: {
						color: 'black',
						anchor:'end',
						align:'start',
						font: {
							size: 18
						}
					}
				}		        
		    }
		});		
	 });	
</script>
</body>
</html>
