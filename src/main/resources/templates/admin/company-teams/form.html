<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>Company Name</title>
</head>
<body>
<section layout:fragment="content">
    <form th:action="@{/admin/company-teams}" th:object="${teamForm}" method="post">

        <input th:if="${teamForm.id != null}" type="hidden" th:field="*{id}">

        <div class="form-group">
            <input id="team-name" class="form-control" placeholder="Nome do Time" th:field="*{name}"
                   th:errorclass="is-invalid">
            <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>

        </div>
        
        <div class="form-group">
            <input id="leader-name" class="form-control" placeholder="Email caelumweb do lider" th:field="*{leaderEmail}"
                   th:errorclass="is-invalid">
            <span class="text-danger" th:if="${#fields.hasErrors('leaderEmail')}" th:errors="*{leaderEmail}"></span>

        </div>        

        <div class="form-group">
            <input id="team-total-expected-people" class="form-control" type="number" min="1"
                   placeholder="Total esperado de pessoas" th:field="*{totalExpectedPeople}"
                   th:errorclass="is-invalid">
            <span class="text-danger" th:if="${#fields.hasErrors('totalExpectedPeople')}"
                  th:errors="*{totalExpectedPeople}"></span>
        </div>

        <div>
            <button class="btn btn-info btn-block">Salvar</button>
        </div>
    </form>
</section>
</body>
</html>
