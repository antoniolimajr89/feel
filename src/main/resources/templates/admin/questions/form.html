<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section layout:fragment="content">
    <form th:action="@{/admin/questions}" th:object="${questionForm}" method="post">
        <div class="form-group">
            <textarea class="form-control" th:field="*{explanation}" placeholder="Texto explicativo sobre o formato" rows="5"></textarea>
            <span class="text-danger" th:if="${#fields.hasErrors('explanation')}" th:errors="*{explanation}"></span>
        </div>

        <div class="form-group">
            <input class="form-control" th:field="*{statement}" placeholder="Afirmação em questão" type="text">
            <span class="text-danger" th:if="${#fields.hasErrors('statement')}" th:errors="*{statement}"></span>
        </div>

        <div class="form-group">
            <input class="form-control" th:field="*{descriptionOfLowerValue}" placeholder="Significado para menor valor" type="text">
            <span class="text-danger" th:if="${#fields.hasErrors('descriptionOfLowerValue')}" th:errors="*{descriptionOfLowerValue}"></span>
        </div>

        <div class="form-group">
            <input class="form-control" th:field="*{descriptionOfHighestValue}" placeholder="Significado para maior valor" type="text">
            <span class="text-danger" th:if="${#fields.hasErrors('descriptionOfHighestValue')}" th:errors="*{descriptionOfHighestValue}"></span>
        </div>

        <div class="form-group">
            <input pattern="dd/MM/yyyy" class="form-control" th:field="*{dueDate}" onfocus="(this.type='date')" onblur="(this.value === ''? this.type='text': '')"  placeholder="Data de validade da pergunta">
            <span class="text-danger" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}"></span>
        </div>

        <button class="btn btn-block btn-info">Salvar</button>
    </form>
</section>
</body>
</html>
